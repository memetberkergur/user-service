{% extends "base.html" %}
{% load static %}
{% block title %}Giriş Yap{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-box">

    <!-- Görsel -->
    <div class="login-image">
      <div class="overlay">
      </div>
    </div>

    <!-- Form -->
    <div class="login-form">
      <h2>Giriş Yap</h2>

      {% if form.errors %}
        <div class="alert alert-danger text-center">Kullanıcı adı veya şifre hatalı.</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        
        <div class="form-floating mb-3">
          <input type="text" name="username" id="id_username" class="form-control" placeholder=" " required>
          <label for="id_username"><i class="bi bi-person me-2"></i> Kullanıcı Adı</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" name="password" id="id_password" class="form-control" placeholder=" " required>
          <label for="id_password"><i class="bi bi-lock me-2"></i> Şifre</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
          <i class="bi bi-box-arrow-in-right me-1"></i> Giriş Yap
        </button>
      </form>

      <p class="mt-4 text-center text-muted small">
        Hesabın yok mu? 
        <a href="{% url 'signup' %}" class="text-primary fw-semibold">Kayıt Ol</a>
      </p>
      <p class="mt-3 text-center">
        <a href="{% url 'password_reset' %}" class="text-decoration-none text-primary">
          <i class="bi bi-key me-1"></i> Şifremi Unuttum
        </a>
      </p>
    </div>

  </div>
</div>
{% endblock %}
